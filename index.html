<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Rubik - Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
    </style>
</head>
<body>

<script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "orbit": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'orbit';

    // 1. Configuración Básica
    const escena = new THREE.Scene();
    const camara = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camara.position.set(4, 4, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controles = new OrbitControls(camara, renderer.domElement);
    controles.enableDamping = true;

    // 2. Definición de Colores (Estándar Rubik)
    const colores = {
        derecha: 0xB71234,   // Rojo
        izquierda: 0xFF5800, // Naranja
        arriba: 0xFFFFFF,    // Blanco
        abajo: 0xFFD500,     // Amarillo
        frente: 0x009B48,    // Verde
        atras: 0x0046AD,     // Azul
        interior: 0x000000   // Negro para las caras internas
    };

    // 3. Función para crear los materiales de un cubito
    function crearMaterialesCubo() {
        return [
            new THREE.MeshBasicMaterial({ color: colores.derecha }),   // +X
            new THREE.MeshBasicMaterial({ color: colores.izquierda }), // -X
            new THREE.MeshBasicMaterial({ color: colores.arriba }),    // +Y
            new THREE.MeshBasicMaterial({ color: colores.abajo }),     // -Y
            new THREE.MeshBasicMaterial({ color: colores.frente }),    // +Z
            new THREE.MeshBasicMaterial({ color: colores.atras })      // -Z
        ];
    }

    // 4. Generar el Cubo 3x3x3
    const tamañoCubito = 0.95; // Un poco menos de 1 para dejar espacio entre piezas
    const geometria = new THREE.BoxGeometry(tamañoCubito, tamañoCubito, tamañoCubito);
    const grupoRubik = new THREE.Group();

    for (let x = -1; x <= 1; x++) {
        for (let y = -1; y <= 1; y++) {
            for (let z = -1; z <= 1; z++) {
                // Si es el centro absoluto (0,0,0), podrías omitirlo, pero lo dejaremos
                const materiales = crearMaterialesCubo();
                const cubito = new THREE.Mesh(geometria, materiales);
                
                // Posicionar cada cubito en la grilla
                cubito.position.set(x, y, z);
                
                // Añadir un borde negro a cada cubito para que se vea mejor
                const bordes = new THREE.EdgesGeometry(geometria);
                const lineaBorde = new THREE.LineSegments(bordes, new THREE.LineBasicMaterial({ color: 0x000000 }));
                cubito.add(lineaBorde);

                grupoRubik.add(cubito);
            }
        }
    }

    escena.add(grupoRubik);

    // 5. Animación y Renderizado
    const animar = () => {
        requestAnimationFrame(animar);
        
        // Rotación ligera para que se vea dinámico
        grupoRubik.rotation.y += 0.002;
        
        controles.update();
        renderer.render(escena, camara);
    };

    animar();

    // Redimensionado
    window.addEventListener('resize', () => {
        camara.aspect = window.innerWidth / window.innerHeight;
        camara.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
