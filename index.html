<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #0d1117; /* Fondo oscuro tipo GitHub */
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-card {
            text-align: center;
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #f0f6fc;
            margin-bottom: 5px;
            font-size: 2rem;
        }

        .subtitle {
            color: #8b949e;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .btn {
            display: block;
            padding: 12px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-github {
            background-color: #238636;
            color: white;
        }

        .btn-github:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        .btn-3d {
            background-color: transparent;
            color: #58a6ff;
            border: 1px solid #58a6ff;
        }

        .btn-3d:hover {
            background-color: rgba(88, 166, 255, 0.1);
            transform: translateY(-2px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #484f58;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <h1>Mi Portafolio</h1>
        <p class="subtitle">Ingeniería en Computación</p>
        
        <a href="https://github.com/bambam2907" class="btn btn-github" target="_blank">
            Ir a mi GitHub
        </a>

        <a href="https://bambam2907.github.io/portafolio-3D/" class="btn btn-3d">
            Ver Portfolio 3D
        </a>

        <footer>
            &copy; 2026 | Desarrollado con código limpio
        </footer>
    </div>

</body>
</html>
